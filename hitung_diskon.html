    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script>
      var harga = prompt("Masukkan Harga");
      
      document.getElementById("Start").innerHTML = "Total Belanja Anda Rp. " + harga;
      if(harga >= 500000) {
        document.getElementById("haveCon").innerHTML = "Anda mendapatkan diskon 10%";
      }
      else if(harga >= 100000) {
        document.getElementById("haveCon").innerHTML = "Anda mendapatkan diskon 5%";
      }
      document.getElementById("End").innerHTML = "Terima Kasih Sudah Berbelanja di Toko Kami";
    </script>
