<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ibrahim Risyad">
        <title>UTS Pemrograman Web</title>
        <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <style>
            
        </style>
    </head>
  <body>
    <div class="container">
        <header class="bg-primary text-center py-4 text-white">
          <h1>Data Perkuliahan</h1>
        </header>
        <div class="row my-3">
            <div class="col-lg-10">
                <h3>Form Mahasiswa</h3>
                <form>
                    <div class="row mb-3">
                        <div class="col-lg-2">
                            <label for="nama" class="form-label">Nama</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="nama">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-2">
                            <label for="nobp" class="form-label">NOBP</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="number" class="form-control" id="nobp">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-2">
                            <label for="tgllahir" class="form-label">Tanggal Lahir</label>
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-4">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>dd</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                                <div class="col-lg-4">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>MM</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                                <div class="col-lg-4">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>YY</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-2">
                            <label for="lk" class="form-label">Jenis Kelamin</label>
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="lk" checked>
                                        <label class="form-check-label" for="lk">
                                            Laki-laki
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="pr">
                                        <label class="form-check-label" for="pr">
                                            Perempuan
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-2">
                            <label class="form-label">Hobi</label>
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="olahraga" id="hobi1">
                                        <label class="form-check-label" for="hobi1">
                                            Olahraga
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="membaca" id="hobi2">
                                        <label class="form-check-label" for="hobi2">
                                            Membaca
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Travelling" id="hobi3">
                                        <label class="form-check-label" for="hobi3">
                                            Travelling
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-2">
                            <label for="alamat" class="form-label">Alamat</label>
                        </div>
                        <div class="col-lg-6">
                            <textarea class="form-control" id="alamat" style="height: 100px;"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-2">
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
                                    <button type="reset" class="btn btn-warning">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-2">
                <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="index.html"><i class="bi bi-house-door"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="profil.html"><i class="bi bi-info-circle"></i> Profil</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="mahasiswa.html"><i class="bi bi-people"></i> Mahasiswa</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="hitung_diskon.html"><i class="bi bi-person-gear"></i> Hitung diskon (JS)</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="data_dosen.html"><i class="bi bi-person"></i> Data Dosen</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="login.html"><i class="bi bi-lock"></i> Login</a>
                    </li>
                  </ul>
            </div>
        </div>
        <footer class="bg-primary text-center py-3 text-white">
          <small>Copyright &copy; by Ibrahim Risyad</small>
        </footer>
    </div>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
